<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards Interativos</title>
    <style>
        /* Estilos principais */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .card-container {
            display: flex;
            gap: 20px;
            perspective: 1000px;
        }

        /* Estilos dos cards com efeito de flip */
        .card {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        /* Lado da frente e trás do cartão */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #fff;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .card-front {
            background-color: #4CAF50;
        }

        .card-back {
            background-color: #ff5722;
            transform: rotateY(180deg);
        }

        /* Quando o cartão está virado */
        .card.is-flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>FlashCards Interativos</h1>
    </header>

    <div class="card-container">
        <!-- Cartão 1 -->
        <div class="card" onclick="toggleFlip(this)">
            <div class="card-face card-front">Qual a capital da França?</div>
            <div class="card-face card-back">Paris</div>
        </div>

        <!-- Cartão 2 -->
        <div class="card" onclick="toggleFlip(this)">
            <div class="card-face card-front">Qual animal é conhecido como "rei da selva"?</div>
            <div class="card-face card-back">Leão</div>
        </div>

        <!-- Cartão 3 -->
        <div class="card" onclick="toggleFlip(this)">
            <div class="card-face card-front">Qual o símbolo químico da água?</div>
            <div class="card-face card-back">H2O</div>
        </div>
    </div>

    <footer>
        <p>Projeto desenvolvido nas aulas de Programação II, sem fins lucrativos</p>
    </footer>

    <script>
        // Função para alternar o flip do cartão ao clicar
        function toggleFlip(card) {
            card.classList.toggle("is-flipped");
        }
    </script>
</body>
</html>
